<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../vue.css">
</head>
<body>
	<div id="app">
		<counter v-bind:add-num="6"></counter>
	</div>
</body>
	<script>
		var counterv = Vue.component('counter',{
			template: `
				<div>
					<div>Count: {{this.count}}</div>
					<button class="vue-btn" v-on:click="increment">Increment by {{this.addNum}}</button>
				</div>
			`,
			props: {
				addNum: {
					type: Number,
					default: 1
				}
			},
			data() {
				return {
					count: 0
				}
			},
			methods: {
				increment() {
					this.count += this.addNum
				}
			}
		})

		var appv = new Vue({
			el: '#app',
			data: {

			}
		});

	</script>
</html>
