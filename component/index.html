<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../vue.css">
</head>
<body>
	<div id="app">
		<counter v-bind:add-Num="12"></counter>
	</div>
</body>
	<script>
		var counter = Vue.component('counter',{
			template: `
				<div>
					<div>Count: {{this.count}}</div>
					<button class="vue-btn" @click="increment">Increment by {{this.addNum}}</button>
				</div>
			`,
			props: {
				addNum: {
					type: Number,
					default: 1
				}
			},
			data() {
				return {
					count:0
				}
			},
			methods: {
				increment() {
					this.count += this.addNum
				}
			}
		})

		var app = new Vue({
			el:'#app',
			components: {
				counter
			}
		})
	</script>
</html>
