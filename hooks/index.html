<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../vue.css">
	<title>hooks</title>
</head>
<body>
	<div id="app">
		<br>
		<br><br><br><br><br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div>Hello</div>
	</div>
</body>
	<script>
		var app = new Vue({
			el:'#app',
			data: {

			},
			methods: {
				alertTime() {
					alert(`This time is ${Date.now().toLocaleString()}`)
				}
			},
			mounted(){
				this.alertTime()
				console.log("mounted")
			},
			created() {
				this.alertTime()
				console.log("created")
			}

		})
	</script>
</html>
