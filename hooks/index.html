<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../vue.css">
	<title>hooks</title>
</head>
<body>
	<div id="app">
		<div>Hello world</div>
		<button class="vue-btn" @click="increment">Increment</button>
		<div>count: {{count}}</div>
	</div>
</body>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				count: 0
			},
			methods: {
				increment() {
					this.count++
				}
			},
			updated() {
				console.log('this.count :' , this.count)
			}
			

		})
	</script>
</html>
