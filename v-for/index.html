<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="./vue.js"></script>
	<title>v-for</title>
</head>
<body>
	<div id="app">
		<ul>
			<li 
			v-for="color in colors"
			v-if="color.primary"
			>{{color.text}}</li>
		</ul>
	</div>
		
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				colors: [
					{
						text:'red',
						primary: true
					},
					{
						text:'blue',
						primary: true
					},
					{
						text:'green',
						primary: false
					},
					{
						text:'yellow',
						primary: true
					},
					{
						text:'purple',
						primary: false
					},
				]
			}
		}) 
	</script>
</body>
</html>
