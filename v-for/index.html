<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="./vue.js"></script>
	<title>v-for</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="color in colors">{{color}}</li>
		</ul>
	</div>
		
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				colors: ['red' , 'blue' , 'green' , 'yellow' , 'purple']
			}
		}) 
	</script>
</body>
</html>
